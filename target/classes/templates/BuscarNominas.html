<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark narrbar-dark">
		<a class="navbar-brand" th:href="@{/employee}" style="color: ghostwhite;">List of employees</a>


	</nav>
	<br>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10 col-sm-12 card mt-4">
				<h2 class="text-center">Buscar Salarios</h2>
			</div>
			<form class="form-inline" th:action="@{/employee/salary}" method="post">
				<div class="form-group mx-sm-3 mb-2">
					<label for="dni" class="sr-only">DNI del empleado:</label>
					<input type="text" class="form-control" id="dni" name="dni" placeholder="Ej: 12345678A"
						pattern="[0-9]{8}[A-Z]{1}" title="Formato vÃ¡lido: 12345678A" required maxlength="9">
				</div>
				<button type="submit" class="btn btn-primary mb-2">Buscar</button>
			</form>
			<table class="table table-striped table-hover mt-4">
				<thead class="table-dark">
					<tr>
						<th>Dni</th>
						<th>Nombre</th>
						<th>Salario</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${employee != null}">
						<td th:text="${employee.dni}">Dni</td>
						<td th:text="${employee.name}">Nombre</td>
						<td th:text="${salary}">Salario</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	</div>

	</div>


	</div>

</body>

</html>
