<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark narrbar-dark">
		<a class="navbar-brand"th:href="@{/employee}" style="color: ghostwhite;">List of employees</a>
	

	</nav>
	<br>

	<div class="container">

		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h1 class="text-center">Create employee</h1>
				<div class="Card-body">
					<form action="/employee" th:object="${emp}" method="post">
						<div class="form-group">
							<label for="dni">DNI:</label>
							<input type="text" id="dni" name="dni" th:field="*{dni}" class="form-control"
								placeholder="Insert your dni" required>
						</div>

						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" th:field="*{name}" class="form-control"
								placeholder="Insert your name" required>
						</div>
						<div class="form-group">
							<label for="genre">Genre:</label>
							<input type="text" id="genre" name="genre" th:field="*{genre}" class="form-control"
								placeholder="Insert your genre (M/F)" required>
						</div>
						<div class="form-group">
							<label for="category">Category:</label>
							<input type="number" id="category" name="category" th:field="*{category}"
								class="form-control" placeholder="Insert your category" required>
						</div>
						<div class="form-group">
							<label for="years">Years Worked:</label>
							<input type="number" id="years" name="years" th:field="*{years}" class="form-control"
								placeholder="Enter the number of years worked" required>
						</div>
						<br>
						<button type="submit" class="btn btn-success">guardar</button>
					</form>



				</div>
			</div>

		</div>


	</div>

</body>

</html>
