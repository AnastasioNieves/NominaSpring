<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark narrbar-dark">
		<a class="navbar-brand" href="" style="color: ghostwhite;">List of employees</a>
		
	</nav>
	<br>
	<div class="row">
		
	<div class="col-lg-3">
		
		<a th:href="@{/employee/nuevo}"class="btn btn-primary btn-sm mb3">Create employee</a>
		<a th:href="@{/employee/salary}"class="btn btn-primary btn-sm mb3">Search employee's salary</a>
	</div>
		
	</div>
	<table class="table  table-hover">

		<thead class="table-dark">
			<tr>
				<th>Dni</th>
				<th>Name</th>
				<th>Genre</th>
				<th>Category</th>
				<th>Years</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employee}">
				<td th:text="${employee.dni}">Dni</td>
				<td th:text="${employee.name}">Name</td>
				<td th:text="${employee.genre}">Genre</td>
				<td th:text="${employee.category}">Category</td>
				<td th:text="${employee.years}">Years</td>
				<td>
					<a th:href="@{/employee/editEmp/{id}(id=${employee.id})}" class="btn btn-info">Edit</a>
				</td>

				<td>
					<a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
				</td>


			</tr>
		</tbody>
	</table>

</body>

</html>
